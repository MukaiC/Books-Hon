{% extends "layout.html" %}

{% block heading %}
  Results
{% endblock %}

{% block content %}
  <p class="text-secondary">Number of books found: {{ book_count }} </p>
  <hr>
  <ul class="list-group list-group-flush">
    {% for book in books %}
      <li class="list-group-item">
        <a href="{{ url_for('book', book_id=book.id) }}">
          {{ book.title }} by {{ book.author }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
