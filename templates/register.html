{% extends "layout.html" %}

{% block heading %}
Register
{% endblock %}

{% block content %}
  <p>Please fill in this form to create an account</p>
  <hr>

  <form action="" method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter Email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" name="password" id="exampleInputPassword1" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" id="exampleInputPassword2" required>
    </div>
    <button type="submit" class="btn btn-info">Sign Up</button>
  </form>

{% endblock %}
